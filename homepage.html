<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/2b5856e9ce.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-shop"></i>
            <p>Sample Text</p>
        </div>
        <div class="nav_links">
            <ul>
                <li><i class="fa-solid fa-house"></i>Home</li>
                <li><i class="fa-solid fa-bag-shopping"></i>Products</li>
                <li><i class="fa-solid fa-grip-vertical"></i>Categories</li>
                <li><i class="fa-solid fa-envelope"></i>Contact Us</li>
                <li><i class="fa-solid fa-circle-info"></i>About</li>
            </ul>
        </div>
        <div class="search_cart">
            <i class="fa-solid fa-moon" aria-label="Toggle dark mode?"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="mobile">
            <i class="fa-solid fa-bars"></i>
        </div>

    <main>
        <div class="header_image">
            <h2>A WIDE variety of products</h2>
            <button>Shop now</button>
        </div>
        <div class="content">
            <img src="" alt="">

        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Sample Text. All rights reserved.</p>
    </footer>
    <script src="homepage.js"></script>

</html>
